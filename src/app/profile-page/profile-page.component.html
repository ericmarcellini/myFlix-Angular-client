<app-navbar-card></app-navbar-card>
<div>
    <mat-card>
      <form>
        <mat-form-field appearance="legacy">
          <input disabled matInput [(ngModel)]="user.Username" type="username" placeholder="Username"
            name="Username">
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <input disabled matInput [(ngModel)]="user.Email" type="email" placeholder="e-mail" name="Email">
        </mat-form-field>
      </form>
      <mat-card-actions>
        <button
          class="float-right"
          mat-raised-button
          color="primary"
          (click)="openEditProfileDialog()"
        >
          Edit
        </button>
        <button 
        class="float-right"
        mat-raised-button
        color="primary"
        (click)="openDeleteProfileDialog()"
        >
          Delete
        </button>
      </mat-card-actions>
      
      <div class="favorite-container">
        <!-- <h1 class="header-title">Favorite Movie List</h1> -->
        <div class="card-container">
          <mat-card class="card" *ngFor='let favorite of favMovies' style="flex: 1 1 auto;">
            <mat-card-header class="card-header">
              <mat-card-title class="card-title"><span class="title">{{favorite.Title}}</span></mat-card-title>
            </mat-card-header>
            <img src={{favorite.ImagePath}} alt={{favorite.Title}} />
          </mat-card>
        </div>
      </div>

    </mat-card>
  </div>
