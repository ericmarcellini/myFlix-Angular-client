<mat-card>
    <mat-card-header>
        <mat-card-title>Sign up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Username"
                placeholder="Username"
                type="text"
                name="Username"
                required 
                >
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput
                [(ngModel)]="userData.Password"
                type="Password"
                placeholder="Password"
                name="Password"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput
                [(ngModel)]="userData.Email"
                type="email"
                placeholder="Email"
                name="Email"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput
                [(ngModel)]="userData.Birthday"
                type="date"
                placeholder="Birthday"
                name="Birthday"
                >
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button 
            mat-raised-button
            (click)="registerUser()"
            class="button-profile"
            >
            Sign up!
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
