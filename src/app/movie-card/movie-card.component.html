<app-navbar-card></app-navbar-card>
<div class="movie-card-wrapper">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-raised-button
                color="primary"
                (click)="openGenreDialog(
                    movie.Genre.Name, 
                    movie.Genre.Description
                    )"
            >
                Genre
            </button>
            <button
                mat-raised-button
                color="primary"
                (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio
                )"  
            >
                Director
            </button>
            <button
                mat-raised-button
                (click)="
                openSynopsisDialog(
                    movie.Title,
                    movie.Description,
                    movie.releaseDate
                )"
            >
                Synopsis
            </button>
            <mat-icon>
                favorite
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
